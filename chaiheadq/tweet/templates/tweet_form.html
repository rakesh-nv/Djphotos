{% extends "layout.html" %}

{% block title %} {% if edit %} Edit Tweet {% else %} Create Tweet {% endif %} {% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{% if edit %} Edit Tweet {% else %} Create a New Tweet {% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if edit %} Update {% else %} Submit {% endif %}</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to Tweet list</a>
</div>
{% endblock %}
